
unclassified:
  bundleUpdateTiming:
    automaticReload: true
  globalLibraries:
    libraries:
      - allowVersionOverride: true
        defaultVersion: "main"
        implicit: false
        includeInChangesets: false
        name: "pipeline-libraries"
        retriever:
          modernSCM:
            clone: true
            scm:
              git:
                credentialsId: "github-key"
                remote: "git@github.com:ryecarrigan/pipeline-libraries.git"

credentials:
  system:
    domainCredentials:
      - domain:
          name: "CasC"
        credentials:
        - string:
            id: "casc-secret-child"
            scope: GLOBAL
            secret: "secret"
